<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Tienda Virtual</title>
</head>
<body>
    <header>
        <h1>Tienda Virtual</h1>
        <nav>
            <a href="#ropa">Ropa</a>
            <a href="#tecnologia">Tecnología</a>
            <a href="#zapatos">Zapatos</a>
            <a href="#contacto">Contacto</a>
        </nav>
    </header>
    <div class="main_container">
        <aside>
            <h2>Categorías</h2>
            <br>
            <a href="#ropa">Ropa</a>
            <br>
            <a href="#tecnologia">Tecnología</a>
            <br>
            <a href="#zapatos">Zapatos</a>
        </aside>
        <div class="second_container">
            <section>
                <h3 id="ropa">Ropa</h3>
                <div class="product">
                    <figure>
                        <img src="img/camisa_elegante.jpeg" alt="">
                        <caption>Camisa Elegante</caption>
                    </figure>
                    <br>
                    <p>Precio $30</p>
                    <br>
                    <button>Comprar</button>
                </div>
            </section>
            <section>
                <h3 id="tecnologia">Tecnología</h3>
                <div class="product">
                    <figure>
                        <img src="img/note12s.jpg" alt="">
                        <caption>Note 12s</caption>
                    </figure>
                    <br>
                    <p>Precio $200</p>
                    <br>
                    <button>Comprar</button>
                </div>
            </section>
            <section>
                <h3 id="zapatos">Zapatos</h3>
                <div class="product">
                    <figure>
                        <img src="img/zapatos_elegantes.jpeg" alt="">
                        <caption>Zapatos elegantes</caption>
                    </figure>
                    <br>
                    <p>Precio $70</p>
                    <br>
                    <button>Comprar</button>
                </div>
            </section>
        </div>
        <aside class="assist">
            <h3>Asistente Virtual</h3>
            <img src="img/catbot.jpg" alt="">
            <textarea placeholder="Escribe tu mensaje..."></textarea>
            <button type="submit">Enviar</button>
        </aside>
    </div>
    <footer>
        <h3 id="contacto">Sobre nosotros</h3>
        <p>Somos una tienda virtual de los mejores produsctos de la web.</p>
        <h3>Síguenos</h3>
        <div class="socialmedia">
            <a href="https://www.facebook.com"><img src="img/fblogo.png" alt=""></a>
            <a href="https://www.instagram.com"><img src="img/iglogo.png" alt=""></a>
            <a href="https://www.whatsapp.com"><img src="img/wplogo.png" alt=""></a>
        </div>
        <a id="inv" href="inventario.html">Ver Tabla de Inventario</a>
        <em>Copyright</em>
    </footer>
</body>
</html>
